<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miCP - mIRC Retro</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preload" href="/default-profile.png" as="image">
    <!-- Adsterra Pop-up ao carregar -->
    <script type='text/javascript' src='//pl26183298.effectiveratecpm.com/d3/57/0b/d3570b7eea87093e0e4caffd3d7a819a.js'></script>
    <script type="text/javascript" id="adsterraInterstitialScript"></script>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <div class="window retro-border">
            <div class="window-title">miCP - Login</div>
            <div class="window-content">
                <input type="text" id="usernameInput" placeholder="Nick (mÃ¡x. 15)" maxlength="15" />
                <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;" />
                <button id="photoButton" onclick="document.getElementById('profilePhotoInput').click()">Foto</button>
                <div id="photoPreview" class="media-preview"></div>
                <button id="joinButton">Conectar</button>
                <div id="errorMessage" class="retro-text"></div>
            </div>
        </div>
    </div>
    <div class="container" id="chatContainer" style="display: none;">
        <div class="window retro-border">
            <div class="window-title">miCP - <span id="currentUser"></span></div>
            <div class="chat-body">
                <div class="contacts">
                    <div class="section-title retro-text">Online</div>
                    <ul id="userList" class="retro-list"></ul>
                    <button id="logoutButton">Sair</button>
                </div>
                <div class="chat-area">
                    <div class="tabs">
                        <button class="tab active" id="forumTab" onclick="switchTab('#main')">FÃ³rum</button>
                        <button class="tab" id="privateTab">Privado</button>
                        <button class="tab" id="profileTab" onclick="switchTab('#profile')">Perfil</button>
                    </div>
                    <div class="chat-box retro-text" id="chatBox"></div>
                    <div class="chat-input" id="chatInput" style="display: none;">
                        <input type="text" id="messageInput" placeholder="Digite aqui..." />
                        <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;" />
                        <button id="attachButton" onclick="document.getElementById('mediaInput').click()">ðŸ“Ž</button>
                        <div id="mediaPreview" class="media-preview"></div>
                        <button id="sendButton" onclick="sendMessage()">Enviar</button>
                    </div>
                    <div class="profile-edit" id="profileEdit" style="display: none;">
                        <img id="editPhotoPreview" src="" alt="Foto" class="profile-photo" />
                        <input type="file" id="editPhotoInput" accept="image/*" style="display: none;" />
                        <button onclick="document.getElementById('editPhotoInput').click()">Alterar Foto</button>
                        <textarea id="editBioInput" placeholder="Sua bio (mÃ¡x. 100)" maxlength="100"></textarea>
                        <button id="saveProfileButton">Salvar</button>
                    </div>
                    <div class="status-bar retro-text" id="statusBar"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" id="profilePopup" style="display: none;">
        <div class="window retro-border">
            <div class="window-title">Perfil</div>
            <div class="window-content">
                <img id="popupPhoto" src="" alt="Foto" class="profile-photo" />
                <div id="popupUsername" class="retro-text"></div>
                <div id="popupBio" class="retro-text"></div>
                <button onclick="closePopup('profilePopup')">Fechar</button>
            </div>
        </div>
    </div>
    <!-- Banner Adsterra 300x250 -->
    <div class="adsterra-banner" style="position: fixed; bottom: 10px; right: 10px; width: 300px; height: 250px;">
        <script type="text/javascript">
            atOptions = {
                'key': '24e581f128309350f45e817f62637407',
                'format': 'iframe',
                'height': 250,
                'width': 300,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/24e581f128309350f45e817f62637407/invoke.js"></script>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, off, push, update, runTransaction } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
        import { firebaseConfig } from '/firebase-config.js';
        import { initializeChat } from '/client.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        window.firebaseApp = { app, db, storage, ref, set, onValue, off, push, update, runTransaction, storageRef, uploadBytes, getDownloadURL };
        initializeChat();
    </script>
</body>
</html>
