<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miCP - IRC Chat</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=MS+Sans+Serif&display=swap" rel="stylesheet">
    <link rel="preload" href="/default-profile.png" as="image">
</head>
<body>
    <div class="irc-container">
        <div class="irc-window" id="welcomeScreen">
            <div class="irc-titlebar">miCP - Login</div>
            <div class="irc-content">
                <form id="loginForm">
                    <input type="text" id="usernameInput" placeholder="Nick (m치x. 15)" maxlength="15" autocomplete="username" />
                    <input type="password" id="passwordInput" placeholder="Senha (admin: 681227)" style="display: none;" autocomplete="current-password" />
                    <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;" />
                    <button type="button" id="photoButton" onclick="document.getElementById('profilePhotoInput').click()">Foto</button>
                    <div id="photoPreview" class="media-preview"></div>
                    <button type="submit" id="joinButton">Conectar</button>
                    <button type="button" id="adminLoginButton" onclick="toggleAdminLogin()">Admin</button>
                    <div id="errorMessage" class="irc-text"></div>
                </form>
            </div>
        </div>
        <div class="irc-window" id="chatContainer" style="display: none;">
            <div class="irc-titlebar">miCP - <span id="currentUser"></span></div>
            <div class="irc-content">
                <div class="user-list">
                    <div class="irc-panel">
                        <div class="irc-label">Online</div>
                        <ul id="userList" class="irc-user-list"></ul>
                        <button id="logoutButton">Sair</button>
                    </div>
                    <div class="irc-panel ad-section">
                        <div class="irc-label">Ad</div>
                        <div class="adsterra-banner">
                            <script type="text/javascript">
                                atOptions = { 'key': '24e581f128309350f45e817f62637407', 'format': 'iframe', 'height': 250, 'width': 300, 'params': {} };
                            </script>
                            <script type="text/javascript" src="//www.highperformanceformat.com/24e581f128309350f45e817f62637407/invoke.js"></script>
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="irc-tabs">
                        <button class="irc-tab active" id="forumTab" onclick="switchTab('#main')">F칩rum</button>
                        <button class="irc-tab" id="privateTab">Privado</button>
                        <button class="irc-tab" id="profileTab" onclick="switchTab('#profile')">Perfil</button>
                        <button class="irc-tab" id="hentaiTab" onclick="switchTab('#hentai')">Hentai</button>
                    </div>
                    <div class="chat-box irc-text" id="chatBox"></div>
                    <div class="chat-input" id="chatInput" style="display: none;">
                        <input type="text" id="messageInput" placeholder="Digite aqui..." />
                        <input type="file" id="mediaInput" accept="image/*,video/*" style="display: none;" />
                        <button id="attachButton" onclick="document.getElementById('mediaInput').click()">游늹</button>
                        <div id="mediaPreview" class="media-preview"></div>
                        <button id="sendButton" onclick="sendMessage()">Enviar</button>
                    </div>
                    <div class="profile-edit" id="profileEdit" style="display: none;">
                        <img id="editPhotoPreview" src="" alt="Foto" class="profile-photo" />
                        <input type="file" id="editPhotoInput" accept="image/*" style="display: none;" />
                        <button onclick="document.getElementById('editPhotoInput').click()">Alterar Foto</button>
                        <textarea id="editBioInput" placeholder="Sua bio (m치x. 100)" maxlength="100"></textarea>
                        <button id="saveProfileButton">Salvar</button>
                    </div>
                    <div class="irc-status" id="statusBar"></div>
                    <div class="ad-section bottom-ad">
                        <div class="irc-label">Ad</div>
                        <div class="adsterra-footer">
                            <script type="text/javascript">
                                atOptions = { 'key': '24e581f128309350f45e817f62637407', 'format': 'iframe', 'height': 90, 'width': 728, 'params': {} };
                            </script>
                            <script type="text/javascript" src="//www.highperformanceformat.com/24e581f128309350f45e817f62637407/invoke.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="irc-window popup" id="adminPanel" style="display: none;">
            <div class="irc-titlebar">Painel Admin</div>
            <div class="irc-content">
                <input type="text" id="newForumInput" placeholder="Nome do novo f칩rum" />
                <button id="createForumButton">Criar F칩rum</button>
                <button onclick="closePopup('adminPanel')">Fechar</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, off, push, update, runTransaction } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
        import { firebaseConfig } from '/firebase-config.js';
        import { initializeChat } from '/client.js';
        import { initializeAdmin } from '/admin.js';
        import { initializeMedia } from '/media.js';
        import { initializeHentaiBot } from '/hentaiBot.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        window.firebaseApp = { app, db, storage, ref, set, onValue, off, push, update, runTransaction, storageRef, uploadBytes, getDownloadURL };
        initializeChat();
        initializeAdmin();
        initializeMedia();
        initializeHentaiBot();
    </script>
</body>
</html>
